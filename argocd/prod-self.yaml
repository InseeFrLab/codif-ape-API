apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: send-batch-api
spec:
  project: default
  source:
    repoURL: https://github.com/ThomasFaria/codif-ape-API.git
    targetRevision: HEAD
    path: prod-self
  destination:
    server: https://kubernetes.default.svc
    namespace: projet-ape
  syncPolicy:
    automated:
      selfHeal: true
