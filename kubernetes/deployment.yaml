# Creating MLflow deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codification-ape-model-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codification-ape-model-deployment
  template:
    metadata:
      labels:
        app: codification-ape-model-deployment
    spec:
      containers:
        - name: codif-ape-app
          image: thomasfaria/codification-ape-api:latest
          imagePullPolicy: Always
          env:
            # env var for setting mlflow model registry server
            - name: MLFLOW_TRACKING_URI
              value: https://projet-ape-713513.user.lab.sspcloud.fr
            # env var for setting models uri which will be deployed
            - name: MLFLOW_MODEL_NAME
              value: FastText-APE
            - name: MLFLOW_MODEL_VERSION
              value: Staging
          resources:
            limits:
              memory: "2Gi"
              cpu: "1000m"
